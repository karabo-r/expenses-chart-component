<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body>
		<main>
			<div class="main-balance">
				<div class="main-balance-detail">
					<p>My Balance</p>
					<h1>$921.48</h1>
				</div>
				<div class="main-balance-logo"></div>
			</div>
			<div class="main-spending">
				<h1 class="main-spending-title">Spending - Last 7 days</h1>
				<div class="main-spending-stats" id="statsContainer"></div>
				<hr />
				<div class="main-review">
					<div class="main-review-current">
						<p>Total this month</p>
						<h1>$478.33</h1>
					</div>
					<div class="main-review-past">
						<span>+2,4%</span>
						<p>From last month</p>
					</div>
				</div>
			</div>
		</main>

		<!-- My balance $921.48 Spending - Last 7 days mon tue wed thu fri sat sun Total
		this month $478.33 +2.4% from last month -->

	</body>
</html>
